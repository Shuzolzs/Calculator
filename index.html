<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class="wrapper">
        <div class="calculator">
            <div class="result">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button id="all-clear" class="func no-disp">AC</button>
                    <button id="clear" class="func no-disp"><b>âŒ«</b></button>
                    <button id="percent" class="btn">%</button>
                    <button id="divide" class="func">/</button>
                </div>
                <div class="row2">
                    <button id="b7" class="btn">7</button>
                    <button id="b8" class="btn">8</button>
                    <button id="b9" class="btn">9</button>
                    <button id="multiply" class="func">*</button>
    
                </div>
                <div class="row3">
                    <button id="b4" class="btn">4</button>
                    <button id="b5" class="btn">5</button>
                    <button id="b6" class="btn">6</button>
                    <button id="subtract" class="func">-</button>
                </div>
                <div class="row4">
                    <button id="b1" class="btn">1</button>
                    <button id="b2" class="btn">2</button>
                    <button id="b3" class="btn">3</button>
                    <button id="add" class="func">+</button>
                </div>
                <div class="row4">
                    <button id="b0" class="btn">0</button>
                    <button id="point" class="btn">.</button>
                    <button id="equals" class="func no-disp">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
